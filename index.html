<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown bis zum 5. November 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown bis zum 5. November 2024</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <div>Tage</div>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <div>Stunden</div>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <div>Minuten</div>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <div>Sekunden</div>
            </div>
            <div class="time-box">
                <span id="milliseconds">0</span>
                <div>Millisekunden</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
